<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета</title>
</head>
<body>
    <form action="http://127.0.0.1:5500" method="POST"
    onsubmit="window.open('', 'newwindow', 'width=400, height=400, top=100, left=100, toolbar=no, menubar=no, status=yes, location=no, resizable=yes, scrollbars=yes')">
        <label for="surname">Фамилия:</label>
        <input type="text" id="surname" name="surname" value="Ваша_фамилия"><br><br>

        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" value="Ваше_имя"><br><br>

        <label for="middleName">Отчество:</label>
        <input type="text" id="middleName" name="middleName" value="Ваше_отчество"><br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" value="example@example.com"><br><br>

        <label>Выбор страны:</label><br>
        <input type="radio" id="country1" name="country" value="Россия">
        <label for="country1">Россия</label><br>

        <input type="radio" id="country2" name="country" value="Турция">
        <label for="country2">Турция</label><br>

        <input type="radio" id="country2" name="country" value="Турция">
        <label for="country2">Франция</label><br>

        <input type="radio" id="country2" name="country" value="Турция">
        <label for="country2">Англия</label><br>

        <input type="radio" id="country2" name="country" value="Турция">
        <label for="country2">Казахстан</label><br>


        <!-- Добавьте остальные страны согласно заданию -->

        <label>Выбор города:</label><br>
        <input type="radio" id="city1" name="city" value="Казань">
        <label for="city1">Казань</label><br>

        <input type="radio" id="city2" name="city" value="Тольятти">
        <label for="city2">Тольятти</label><br>

        <input type="radio" id="city2" name="city" value="Тольятти">
        <label for="city2">Лион</label><br>

        <input type="radio" id="city2" name="city" value="Тольятти">
        <label for="city2">Париж</label><br>

        <input type="radio" id="city2" name="city" value="Тольятти">
        <label for="city2">Стамбул</label><br>

        <input type="radio" id="city1" name="city" value="Казань">
        <label for="city1">Лондон</label><br>

        <input type="radio" id="city1" name="city" value="Казань">
        <label for="city1">Алматы</label><br>

        <!-- Добавьте остальные города согласно заданию -->

        <label>Выбор языка:</label><br>
        <input type="radio" id="language1" name="language" value="Русский">
        <label for="language1">Русский</label><br>

        <input type="radio" id="language2" name="language" value="Английский">
        <label for="language2">Английский</label><br>

        <input type="radio" id="language1" name="language" value="Русский">
        <label for="language1">Французский</label><br>

        <input type="radio" id="language1" name="language" value="Русский">
        <label for="language1">Турецкий</label><br>

        <input type="radio" id="language1" name="language" value="Русский">
        <label for="language1">Корейский</label><br>


        <!-- Добавьте остальные языки согласно заданию -->

        <label for="profession">Выбор профессий:</label><br>
        <select id="profession" name="profession" multiple>
            <option value="ветеринар">Ветеринар</option>
            <option value="программист">Программист</option>
            <option value="инженер">Инженер</option>
            <option value="кинолог">Кинолог</option>
            <option value="банкир">Банкир</option>
            <!-- Добавьте остальные профессии согласно заданию -->
        </select><br><br>

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password"><br><br>

        <button type="submit">Отправить</button>
        <button type="reset">Очистить</button>
    </form>
    <form action="http://127.0.0.1:5500" method="POST"></form>
</body>
</html>
