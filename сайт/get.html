<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета</title>
</head>
<body>
    <form action="http://127.0.0.1:5500" method="GET">
        <label for="surname">Фамилия:</label>
        <input type="text" id="surname" name="surname" value="Ваша_фамилия"><br><br>

        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" value="Ваше_имя"><br><br>

        <label for="middleName">Отчество:</label>
        <input type="text" id="middleName" name="middleName" value="Ваше_отчество"><br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" value="example@example.com"><br><br>

        <label>Выбор страны:</label><br>
        <input type="radio" id="country1" value="Россия">
        <label for="country1">Россия</label><br>

        <input type="radio" id="country2" value="Турция">
        <label for="country2">Турция</label><br>

        <input type="radio" id="country3" value="Франция">
        <label for="country3">Франция</label><br>

        <input type="radio" id="country4" value="Англия">
        <label for="country4">Англия</label><br>

        <input type="radio" id="country5" value="Казахстан">
        <label for="country4">Казахстан</label><br>

        <!-- Добавьте остальные страны согласно заданию -->

        <label>Выбор города:</label><br>
        <input type="radio" id="city1" value="Казань">
        <label for="city1">Казань</label><br>

        <input type="radio" id="city2" value="Тольятти">
        <label for="city2">Тольятти</label><br>

        <input type="radio" id="city3" value="Лион">
        <label for="city3">Лион</label><br>

        <input type="radio" id="city4" value="Париж">
        <label for="city4">Париж</label><br>

        <input type="radio" id="city5" value="Стамбул">
        <label for="city5">Стамбул</label><br>

        <input type="radio" id="city6" value="Лондон">
        <label for="city6">Лондон</label><br>

        <input type="radio" id="city7" value="Алматы">
        <label for="city7">Алматы</label><br>

        <!-- Добавьте остальные города согласно заданию -->

        <label>Выбор языка:</label><br>
        <input type="radio" id="language1" value="Русский">
        <label for="language1">Русский</label><br>

        <input type="radio" id="language2" value="Английский">
        <label for="language2">Английский</label><br>

        <input type="radio" id="language2" value="Английский">
        <label for="language2">Французский</label><br>

        <input type="radio" id="language2" value="Английский">
        <label for="language2">Турецкий</label><br>

        <input type="radio" id="language2" value="Английский">
        <label for="language2">Корейский</label><br>

        <!-- Добавьте остальные языки согласно заданию -->

        <label for="profession">Выбор профессий:</label><br>
        <select id="profession" name="profession">
            <option value="ветеринар">Ветеринар</option>
            <option value="программист">Программист</option>
            <option value="Инженер">Инженер</option>
            <option value="Кинолог">Кинолог</option>
            <option value="Банкир">Банкир</option>
            <!-- Добавьте остальные профессии согласно заданию -->
        </select><br><br>

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password"><br><br>

        <button type="submit">Отправить</button>
        <button type="reset">Очистить</button>
    </form>
</body>
</html>
