<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет пользователя</title>
    
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f3b9e1; /* Светло-серый фон */
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .profile-card {
            background-color: #99eca4;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <h2 class="mb-4">Личный кабинет пользователя</h2>
            <div class="mb-3">
                <label for="username" class="form-label">Имя пользователя:</label>
                <input type="text" class="form-control" id="username" value="JohnDoe" disabled>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" value="johndoe@example.com" disabled>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Телефон:</label>
                <input type="text" class="form-control" id="phone" value="+1234567890" disabled>
            </div>
            <button id="editBtn" class="btn btn-primary">Редактировать профиль</button>
            <button id="saveBtn" class="btn btn-success d-none">Сохранить изменения</button>
        </div>
    </div>

    <!-- Подключение Bootstrap JS (необходимо для некоторых компонентов) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const usernameInput = document.getElementById('username');
        const emailInput = document.getElementById('email');
        const phoneInput = document.getElementById('phone');
        const editBtn = document.getElementById('editBtn');
        const saveBtn = document.getElementById('saveBtn');

        editBtn.addEventListener('click', () => {
            usernameInput.disabled = false;
            emailInput.disabled = false;
            phoneInput.disabled = false;
            editBtn.classList.add('d-none');
            saveBtn.classList.remove('d-none');
        });

        saveBtn.addEventListener('click', () => {
            usernameInput.disabled = true;
            emailInput.disabled = true;
            phoneInput.disabled = true;
            editBtn.classList.remove('d-none');
            saveBtn.classList.add('d-none');
        });
    </script>

</body>
</html>
