<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример веб-страницы</title>
    
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #ffc0cb; /* Розовый фон */
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        .btn-primary {
            background-color: #2ecc71; /* Салатовый цвет для кнопок */
            border-color: #2ecc71;
        }
        .btn-primary:hover {
            background-color: #27ae60; /* Цвет при наведении на кнопку */
            border-color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-3">Добро пожаловать!</h1>

        <form>
            <div class="mb-3">
                <label for="login" class="form-label">Логин:</label>
                <input type="text" class="form-control" id="login" placeholder="Введите логин">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Пароль:</label>
                <input type="password" class="form-control" id="password" placeholder="Введите пароль">
            </div>
            <button type="submit" class="btn btn-primary">Войти</button>
        </form>

    </div>

    <!-- Подключение Bootstrap JS (необходимо для некоторых компонентов) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function showPage(pageId) {
            document.querySelectorAll('div').forEach(function(div) {
                div.style.display = 'none';
            });
            document.getElementById(pageId).style.display = 'block';
        }
    </script>

</body>
</html>
